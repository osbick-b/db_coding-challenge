<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="description"
			content="Frontend Case Study für den Sprintstarter Programm der Deutsche Bahn."
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=yes"
		/>
		<title>Frontend Case-Study · DB Sprintstarter Programm</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div id="wrapper">
			<header class="route-search">
				<h1 class="main-title">
					<span class="db">DB</span> Fahrplananzeige
				</h1>
				<div class="btn-container">
					<button class="primary">von Frankfurt</button>
					<button class="primary">nach Frankfurt</button>
				</div>
			</header>
        <!--  - - - - - - - - - - - - - - - - - - - - -   -->
			<main class="route-results-all">
				<section class="one-result">
                    <div class="route-point origin">
                        <h3 class="city-name">Stuttgart Hbf</h3>
                        <div class="circle"></div>
                        <p class="time">9:40 Uhr</p>
                    </div>
                    
					<div class="line"></div>
                    <p class="route-duration">1h 40min</p>

                    <div class="route-point destination">
                        <h3 class="city-name">Frankfurt Hbf</h3>
                        <div class="circle"></div>
                        <p class="time">11:30 Uhr</p>
                    </div>
				</section>
			</main>

		</div>
	</body>
</html>
